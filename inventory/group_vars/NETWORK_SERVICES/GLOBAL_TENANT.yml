---
# tenant_a Networks
tenants:
  # Definition of tenants. Additional level of abstraction to VRFs
  - name: MANILA_SUPERSPINES
    # Number used to generate the VNI of each VLAN by adding the VLAN number in this tenant.
    # Force change
    mac_vrf_vni_base: 10000
    evpn_l3_multicast: 
      enabled: true
      evpn_underlay_l3_multicast_group_ipv4_pool: 239.255.3.0/20
    bgp_peer_groups:
      - name: SD_WAN_EDGE
        nodes: [ C000267-009R601P, C000267-014R602P ]
        type: ipv4
        remote_as: 65201
        bfd: true
        maximum_routes: 0
        send_community: all
      - name: SD_WAN_EDGE_IPV6
        nodes: [ C000267-009R601P, C000267-014R602P ]
        type: ipv6
        remote_as: 65201
        bfd: true
        maximum_routes: 0
        send_community: all
    pim_rp_addresses:
    - rps: [169.82.66.226]
      nodes: [ C000267-009R601P, C000267-014R602P ]
      groups: [ 224.0.0.0/4 ]
    - rps: [169.82.66.226]
      nodes: [ C000267-009R601P, C000267-014R602P ]
      groups: [ 239.1.0.0/16 ] 
    vrfs:
      # VRF definitions inside the tenant.
      - name: VRF_INTERNAL
        # VRF VNI definition.
        vrf_vni: 101
        evpn_l3_multicast:
          enabled: true        
        # Enable VTEP Network diagnostics
        # This will create a loopback with virtual source-nat enable to perform diagnostics from the switch.
        vtep_diagnostic:
          # Loopback interface number
          loopback: 10
          # Loopback ip range, a unique ip is derived from this ranged and assigned
          # to each l3 leaf based on it's unique id.
          loopback_ip_range: 167.84.63.0/24
        structured_config:
          ipv6_unicast_routing: true
        # #bgp:
        #  # structured_config:
        #    # aggregate_addresses:
        #       - prefix: 10.131.0.0/16
        #         summary_only: True
