  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.1.2/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet2
  peer: DC1-CL2
  peer_interface: Ethernet2
