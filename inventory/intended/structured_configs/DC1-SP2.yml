  speed: forced 100g
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 192.168.1.6/31
  ospf_network_point_to_point: true
  ospf_area: 0.0.0.0
- name: Ethernet3
  peer: DC1-CL3
