hostname: DC1-SP2
is_deployed: true
router_bgp:
  as: '65000.0'
  router_id: 192.168.100.250
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp_defaults:
  - timers bgp 5 15
  - neighbor default send-community
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 128
    ecmp: 128
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: $1c$U41I+zV057R0l38LbPqKww==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      default_route_target:
        only: true
  neighbors:
  - ip_address: 192.168.100.1
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-CL1
    description: DC1-CL1
    remote_as: '65000.1'
  - ip_address: 192.168.100.2
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-CL2
    description: DC1-CL2
    remote_as: '65000.1'
  - ip_address: 192.168.100.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-CL3
    description: DC1-CL3
    remote_as: '65000.3'
  - ip_address: 192.168.100.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC1-CL4
    description: DC1-CL4
    remote_as: '65000.3'
  as_notation: asdot
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 192.168.0.5:9910
  cvauth:
    method: token
    token_file: /tmp/token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3500
    ending: 4000
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$tPb.0ryluOpDGa9X$o29dqtH/bSdvachSlPNe2QbXNZXo2b/xHNCECdXrGJ0z91yrZdDDwczHmzDyVZtq6IeG23cTGD24Tfi0Nyh/R.
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$tPb.0ryluOpDGa9X$o29dqtH/bSdvachSlPNe2QbXNZXo2b/xHNCECdXrGJ0z91yrZdDDwczHmzDyVZtq6IeG23cTGD24Tfi0Nyh/R.
clock:
  timezone: US/Central
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
