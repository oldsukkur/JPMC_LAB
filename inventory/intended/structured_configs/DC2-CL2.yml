    shutdown: false
    channel_group:
      id: 3
      mode: active
    speed: 100g
  Ethernet1:
    peer: DC2-SP1
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_DC2-SP1_Ethernet2
    speed: forced 100g
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 192.168.1.5/31
  Ethernet2:
