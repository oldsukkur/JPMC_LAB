hostname: C000267-011S026P
is_deployed: true
router_bgp:
  as: '65001'
  router_id: 192.168.100.26
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp_defaults:
  - timers bgp 5 15
  - neighbor default send-community
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 128
    ecmp: 128
  updates:
    wait_install: true
  graceful_restart:
    enabled: true
    restart_time: 300
  peer_groups:
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: '{{ vault.bgp_peerings.overlay.password }}'
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
      route_map_in: RM-EVPN-SOO-IN
      route_map_out: RM-EVPN-SOO-OUT
  address_family_ipv4:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: false
  address_family_rtc:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 192.168.1.251
    peer_group: EVPN-OVERLAY-PEERS
    peer: C000267-009R601P
    description: C000267-009R601P
  - ip_address: 192.168.1.252
    peer_group: EVPN-OVERLAY-PEERS
    peer: C000267-014R602P
    description: C000267-014R602P
  vrfs:
  - name: VRF_GUEST
    router_id: 192.168.100.26
    rd: 192.168.100.26:301
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 301:301
      export:
      - address_family: evpn
        route_targets:
        - 301:301
    redistribute_routes:
    - source_protocol: connected
  - name: VRF_IOTBMS
    router_id: 192.168.100.26
    rd: 192.168.100.26:201
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 201:201
      export:
      - address_family: evpn
        route_targets:
        - 201:201
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 600
    tenant: MANILA_SUPERSPINES
    rd: 192.168.100.26:10600
    route_targets:
      both:
      - 10600:10600
    redistribute_routes:
    - learned
    - dot1x
  - id: 601
    tenant: MANILA_SUPERSPINES
    rd: 192.168.100.26:10601
    route_targets:
      both:
      - 10601:10601
    redistribute_routes:
    - learned
    - dot1x
  - id: 610
    tenant: MANILA_SUPERSPINES
    rd: 192.168.100.26:10610
    route_targets:
      both:
      - 10610:10610
    redistribute_routes:
    - learned
    - dot1x
  as_notation: asdot
