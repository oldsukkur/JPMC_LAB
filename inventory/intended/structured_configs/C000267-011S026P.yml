    - Ethernet1/1/1
    - Ethernet2/1/1
    bfd_enable: false
ip_extcommunity_lists:
- name: ECL-EVPN-SOO
  entries:
  - type: permit
    extcommunities: soo 192.168.200.26:1
router_bfd:
  multihop:
    interval: 3000
    min_rx: 3000
    multiplier: 3
route_maps:
- name: RM-EVPN-SOO-IN
