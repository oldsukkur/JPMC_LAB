!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
arp aging timeout default 1500
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 192.168.200.5:1 additive
!
router bfd
   multihop interval 3000 min-rx 3000 multiplier 3
!
router bgp 65001
   bgp asn notation asdot
   router-id 192.168.100.5
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 128 ecmp 128
   update wait-install
   no bgp default ipv4-unicast
   timers bgp 5 15
   neighbor default send-community
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS remote-as 65001
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS password 7 $1c$U41I+zV057R0l38LbPqKww==
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.1.251 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.1.251 description C000267-009R601P
   neighbor 192.168.1.252 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.1.252 description C000267-014R602P
   !
   vlan 305
      rd 192.168.100.5:10305
      route-target both 10305:10305
      redistribute dot1x
      redistribute learned
   !
   vlan 600
      rd 192.168.100.5:10600
      route-target both 10600:10600
      redistribute dot1x
      redistribute learned
   !
   vlan 601
      rd 192.168.100.5:10601
      route-target both 10601:10601
      redistribute dot1x
      redistribute learned
   !
   vlan 610
      rd 192.168.100.5:10610
      route-target both 10610:10610
      redistribute dot1x
      redistribute learned
   !
   address-family evpn
      host-flap detection window 180 threshold 5
      neighbor EVPN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor EVPN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
   !
   vrf VRF_GUEST
      rd 192.168.100.5:301
      route-target import evpn 301:301
      route-target export evpn 301:301
      router-id 192.168.100.5
      redistribute connected
   !
   vrf VRF_INTERNAL
      rd 192.168.100.5:101
      evpn multicast
      route-target import evpn 101:101
      route-target export evpn 101:101
      router-id 192.168.100.5
      redistribute connected
   !
   vrf VRF_IOTBMS
      rd 192.168.100.5:201
      route-target import evpn 201:201
      route-target export evpn 201:201
      router-id 192.168.100.5
      redistribute connected
