!RANCID-CONTENT-TYPE: arista
!
dhcp relay
   tunnel requests disabled
!
vlan internal order ascending range 1006 1199
!
no ip igmp snooping
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname C000267-008S015P
ip name-server 10.255.0.2
!
ntp server 0.pool.ntp.org prefer
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet1/1/1
   description P2P_LINK_TO_C000267-009R601P_Ethernet3/15/1
   no shutdown
   mtu 1500
   speed forced 100g
   no switchport
   ip address 192.168.3.57/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2/1/1
   description P2P_LINK_TO_C000267-014R602P_Ethernet3/15/1
   no shutdown
   mtu 1500
   speed forced 100g
   no switchport
   ip address 192.168.3.59/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.100.15/32
   ip ospf area 0.0.0.0
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.200.15/32
   ip ospf area 0.0.0.0
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.115/24
!
interface Vxlan1
   description C000267-008S015P_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
ip extcommunity-list ECL-EVPN-SOO permit soo 192.168.200.15:1
!
route-map RM-EVPN-SOO-IN deny 10
   match extcommunity ECL-EVPN-SOO
!
route-map RM-EVPN-SOO-IN permit 20
!
route-map RM-EVPN-SOO-OUT permit 10
   set extcommunity soo 192.168.200.15:1 additive
!
router bfd
   multihop interval 3000 min-rx 3000 multiplier 3
!
router bgp 65001
   bgp asn notation asdot
   router-id 192.168.100.15
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 128 ecmp 128
   update wait-install
   no bgp default ipv4-unicast
   timers bgp 5 15
   neighbor default send-community
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS remote-as 65001
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS password 7 {{ vault.bgp_peerings.overlay.password }}
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.1.251 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.1.251 description C000267-009R601P
   neighbor 192.168.1.252 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.1.252 description C000267-014R602P
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS route-map RM-EVPN-SOO-IN in
      neighbor EVPN-OVERLAY-PEERS route-map RM-EVPN-SOO-OUT out
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
!
router ospf 100
   router-id 192.168.100.15
   passive-interface default
   no passive-interface Ethernet1/1/1
   no passive-interface Ethernet2/1/1
   max-lsa 12000
!
banner login
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
!!                                                                        !!
!! IF THE COMPANY HAS NOT AUTHORISED YOUR ACCESS TO THIS SYSTEM YOU       !!
!! WILL COMMIT A CRIMINAL OFFENCE IF YOU DO NOT IMMEDIATELY DISCONNECT.   !!
!!                                                                        !!
!! UNAUTHORISED ACCESS IS STRICTLY FORBIDDEN AND A DISCIPLINARY OFFENCE.  !!
!!                                                                        !!
!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

EOF

!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management ssh
   ip access-group SNMP-ACL vrf MGMT in
   idle-timeout 5
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
